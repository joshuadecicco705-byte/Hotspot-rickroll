<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Wi-Fi Portal</title>
<style>
  body { 
    text-align: center; 
    font-family: sans-serif; 
    margin-top: 15%; 
    background: #f0f0f0; 
  }
  #loading { 
    font-size: 20px; 
    margin-bottom: 20px; 
  }
  iframe { 
    border: 2px solid #333; 
  }
</style>
</head>
<body>
  <div id="loading">Connecting to secure networkâ€¦</div>

  <!-- Rickroll video iframe -->
  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Show alert immediately
    window.onload = function() {
      alert("That's what you get for using my hotspot");
    };

    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '240',
        width: '320',
        videoId: 'dQw4w9WgXcQ',
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      setTimeout(() => {
        player.unMute(); // unmute after 1 second
      }, 1000);
    }
  </script>
</body>
</html>
