<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Wi-Fi Portal</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* fullscreen cover */
  }
</style>
</head>
<body>
  <video id="memeVideo" autoplay muted playsinline>
    <source src="https://joshuadecicco705-byte.github.io/hotspot-rickroll/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('memeVideo');

    // Attempt to unmute after 1 second
    video.addEventListener('canplay', () => {
      setTimeout(() => {
        video.muted = false;
        video.play().catch(() => {
          // fallback if autoplay with sound fails
          document.body.addEventListener('click', () => video.play());
        });

        // 5-second delayed alert
        setTimeout(() => {
          alert("That's what you get for using my fucking hotspot");
        }, 5000);

      }, 1000); // unmute delay
    });
  </script>
</body>
</html>
